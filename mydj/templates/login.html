{% load staticfiles %}
<link href="{% static 'bootstrap/css/bootstrap.min.css' %}"  rel="stylesheet">
<link href="{% static 'bootstrap-dialog/css/bootstrap-dialog.min.css' %}"  rel="stylesheet">
<script src="{% static 'js/jquery.js' %}"></script>
<input type="hidden" name="msg" id="msg" value="{{ msg }}">
    <div class="container">
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
            <div class="panel panel-info" >
                    <div class="panel-heading">
                        <div class="panel-title">Sign In</div>
                    </div>     

                    <div style="padding-top:30px" class="panel-body" >
                        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        <form id="loginform" class="form-horizontal" role="form" action="/login" method="post" >
                            {% csrf_token %}
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                <input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" autofocus>                                        
                            </div>
                            <div style="margin-bottom: 25px" class="input-group">
                                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                <input id="login-password" type="password" class="form-control" name="password" placeholder="password">
                            </div>
                                    
                            <div style="margin-top:10px" class="form-group">
                                <div class="col-sm-12 controls">
                                  <button class="btn btn-success" type="submit">Login</button>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-md-12 control">
                                    <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
                                        Don't have an account! 
                                    <a href="/" >
                                        Sign Up Here
                                    </a>
                                    </div>
                                </div>
                            </div>    
                        </form>     
                    </div>                     
                </div>
                <div id="errorDiv" style="display: none" >
                    <p >
                    <font face="sans-serif" size="4" color="red"></font></p>
                </div>
        </div>
        
    </div>
    <script type="text/javascript">
    window.onload = function (){
        var msg = $("#msg").val();
        if (msg != ""){
            $("#errorDiv").css("display","block");
            $("#errorDiv p font").text(msg)
        }
     }();
     </script>
